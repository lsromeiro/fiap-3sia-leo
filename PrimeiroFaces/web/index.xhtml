<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Favor entrar com os seus dados para cadastro.</h3>
            <table>
                <tr>
                    <td>Nome:</td>
                    <td><h:inputText value="#{user.name}"/></td>
                </tr>
                <tr>
                    <td>Sobrenome:</td>
                    <td><h:inputText value="#{user.sobrenome}"/></td>
                </tr>
                <tr>
                    <td>CPF:</td>
                    <td><h:inputText value="#{user.cpf}"/></td>
                </tr>
                <tr>
                    <td>Nome de sua mae:</td>
                    <td><h:inputText value="#{user.nomemae}"/></td>
                </tr><tr>
                    <td>Naturalidade:</td>
                    <td><h:inputText value="#{user.naturalidade}"/></td>
                </tr>
                <tr>
                    <td>Nacionalidade:</td>
                    <td><h:inputText value="#{user.nacionalidade}"/></td>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><h:inputSecret value="#{user.password}"/></td>
                </tr>
            </table>
            <p><h:commandButton value="Cadastrar" action="welcome"/></p>
        </h:form>
    </h:body>
</html>
